<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hi there!</title>

    <style>
      .root {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .main {
        display: flex;
        flex-direction: column;
        width: 50%;
      }

      .main h1 {
        line-height: 10%;
        font-size: 50px;
        color: #000000;
        font-weight: bold;
      }

      .main h2 {
        line-height: 10%;
        font-size: 35px;
        color: #115293;
        font-weight: bold;
      }

      .main h3 {
        font-size: 25px;
        color: #5c544c;
      }

      .main h3 a {
        color: #115293;
      }

      .button {
        background-color: #115293;
        border: none;
        color: #ffffff;
        text-align: center;
        width: fit-content;
        transition: all 0.5s;
        cursor: pointer;

        border-radius: 5px;
        padding: 15px 25px;
        margin: 10px 0px;
        margin-bottom: 0;
        letter-spacing: 3;
        font-family: Arial, Helvetica, sans-serif;
        text-transform: capitalize;
        font-weight: 600;
        word-spacing: 4;
        font-size: 14;
      }

      .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }

      .button span:after {
        content: "\00bb";
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }

      .button:hover span {
        padding-right: 25px;
      }

      .button:hover span:after {
        opacity: 1;
        right: 0;
      }
      code {
        background: #f4f4f4;
        border: 1px solid #ddd;
        border-left: 3px solid #ea9b54;
        color: #666;
        page-break-inside: avoid;
        font-family: monospace;
        font-size: 15px;
        line-height: 1.6;
        margin: 1em 0;
        max-width: 100%;
        overflow: auto;
        padding: 5px 10px;
        display: block;
        word-wrap: break-word;
      }

      code span {
        color: #e27f28;
      }
      /** For tablet devices **/
      @media (min-width: 768px) and (max-width: 1023px) {
        .main {
          width: 100%;
          padding: 40px;
        }
        .main h1 {
          font-size: 45px;
        }

        .main h2 {
          font-size: 35px;
        }

        .main h3 {
          font-size: 20px;
        }
      }

      @media (max-width: 768px) {
        .main {
          width: 100%;
          padding: 20px;
        }
        .main h1 {
          font-size: 35px;
        }

        .main h2 {
          font-size: 23px;
        }

        .main h3 {
          font-size: 17px;
        }
        code {
          font-size: 10px;
        }
      }
    </style>

    <script
      src="https://kit.fontawesome.com/4b9ba14b0f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="root">
      <main class="main">
        <h1>Back-end  </h1>
        <h2> (Currency Rates API)</h2>
        <h3>Built with Node.js | Express.js</h3>

        <code>GET <br /><span>/api/rates </span> </code>
        <code>Sample GET <br /><span>/api/rates?base=CZK&<span>currency=EUR,GBP,USD</span> </code>
        <code
          >External Intergraion Exchange Rate API<br />
          <span>https://api.exchangeratesapi.io/latest</span></code
        >
      </main>
    </div>
  </body>
</html>
